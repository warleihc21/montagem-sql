{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    {% block 'head' %}{% endblock  %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'sqlapp/css/css.css' %}">
    

    <title>{% block 'titulo' %}{% endblock  %}</title>
  </head>
  
  <body id="container" style="background-color: black;">
    
      {% if user.is_authenticated %} 
      <div>     
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
          <div class="container-fluid">
            <a style="font-weight: bold" class="navbar-brand" href="{% url 'index' %}">
              <img src="{% static 'sqlapp/img/credfranco.png' %}" alt="" style="width: 150px;">
            </a>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">In√≠cio</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'filtrar_dados' %}">Filtrar</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Criar layout</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Favoritos</a></li>              
            </ul>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link">Bem vindo {{ user.username }}!</a></li>
              <li><a class="nav-link scrollto" href="{% url 'sair' %}">Sair</a></li>
            </ul>
    

          </div>
        </nav>
      </div>
      {% endif %}


      {% block 'body' %}{% endblock  %}   

      <hr>
      <div class="container-fluid mb-3 mt-3" style="background-color: rgb(41, 41, 41);">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-3 text-body-secondary" style="color: white;">&copy; 2023 Credfranco</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
          </ul>
        </footer>
      </div>



    <script>
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 100) {
          nav.classList.add('bg-dark', 'shadow');
        } else {
          nav.classList.remove('bg-dark', 'shadow');
        }
      });
      
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

   
  </body>
</html>
