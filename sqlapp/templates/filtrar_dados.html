{% extends 'base_sqlapp.html' %}

{% load static %}

{% block 'head' %}
    
{% endblock %}
    

{% block 'titulo' %}Filtrar Dados{% endblock %}
  

    

{% block 'body' %}

<div class="container bg-dark text-light" style="background-color: aliceblue; margin-top: 100px;">
  <div class ="panel panel-dark">
    <div class ="panel-heading">
      <h1>FILTRAR DADOS</h1>
      <input type="button" name="btnVolta" class="btn btn-success pull-left" value="Voltar" onclick="javascript:window.history.back();">
        <div class="panel-body panel-height">
            <form method="post" action="{% url 'resultado_filtro' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="banco">Banco:</label>
                        <select class="form-control" name="banco" id="banco">
                            <option value="">Todos</option>
                            {% for banco in bancos %}
                            <option value="{{ banco }}">{{ banco }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="layout">Layout:</label>
                        <select class="form-control" name="layout" id="layout">
                            <option value="">Todos</option>
                            {% for layout in layouts %}
                            <option value="{{ layout }}">{{ layout }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="proposta">Proposta</label>
                      <input type="text" class="form-control" id="proposta" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="cpf">CPF</label>
                      <input type="number" class="form-control" id="cpf" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="natureza_do_lancamento">Natureza do Lançamento</label>
                      <input type="text" class="form-control" id="natureza_do_lancamento" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="tipo_de_lancamento">Tipo de Lançamento</label>
                      <input type="text" class="form-control" id="tipo_de_lancamento" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="observacao">Observações</label>
                      <input type="text" class="form-control" id="observacao" placeholder="">
                    </div>
                </div>
                <br>
                <br class="separador">
                <div class="mt-3"><h2>Valor do Lançamento</h2></div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="vlr_lancamento">Maior que</label>
                      <input type="value" class="form-control" id="vlr_lancamento" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="vlr_lancamento">Menor que</label>
                      <input type="value" class="form-control" id="vlr_lancamento" placeholder="">
                    </div>
                </div>
                <br>
                <br class="separador">
                <div class="mt-3"><h2>Data da Proposta</h2></div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="data_da_proposta">Início</label>
                      <input type="date" class="form-control" id="data_da_proposta" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="data_da_proposta">Final</label>
                      <input type="date" class="form-control" id="data_da_proposta" placeholder="">
                    </div>
                </div>
                <br>
                <br class="separador">
                <div class="mt-3"><h2>Data do Lançamento</h2></div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Início</label>
                      <input type="date" class="form-control" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="data_do_lancamento">Final</label>
                      <input type="date" class="form-control" id="data_do_lancamento" placeholder="">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
        </div>      
    </div>
  </div>
</div>


{% endblock %}
